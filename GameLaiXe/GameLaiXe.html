<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
<canvas id="myCanvas" width="1200" height="600" style="border: 1px solid black"></canvas>

<img src="JerryLeft.png" height="116" width="104"/>
<img src="JerryRight.png" height="116" width="104"/>
<script>
    class Mouse {
        width;
        height;
        x;
        y;
        speedX;
        speedY;
        img;
        orientation;

        constructor(width, height, x, y, speedX,speedY, img, orientation) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.speedX = speedX;
            this.speedY = speedY;
            this.img = img;
            this.orientation = orientation;
            this.defaultSpeedX = speedX;
            this.defaultSpeedY = speedY;
        }

        draw(ctx) {
            ctx.beginPath();
            let img = new Image();
            let width = this.width;
            let height = this.height;
            let x = this.x;
            let y = this.y;
            img.onload = function () {
                ctx.clearRect(0, 0, 1200, 600)
                ctx.drawImage(img, x, y, width, height);
            }
            img.src = this.img;
            ctx.closePath()
        }

        moveTop() {
            this.img = "JerryTopBot.png"
            this.speedY =this.defaultSpeedY;
            this.y -= this.speedY;
            this.speedX = 0
            this.x += this.speedX;
        }

        moveBot() {
            this.img = "JerryTopBot.png"
            this.speedY =this.defaultSpeedY;
            this.y += this.speedY;
            this.speedX = 0
            this.x += this.speedX;
        }

        moveRight() {
            this.img = "JerryRight.png";
            this.speedX = this.defaultSpeedX;
            this.x += this.speedX;
            this.speedY = 0 ;
            this.y += this.speedY
        }

        moveLeft() {
            this.img = "JerryLeft.png";
            this.speedX = this.defaultSpeedX;
            this.x -= this.speedX;
            this.speedY = 0 ;
            this.y += this.speedY
        }
    }


    let jerry = new Mouse(50, 50, 600, 300, 1,1, "JerryTopBot.png", "top")
    let ctx = document.getElementById("myCanvas").getContext("2d");

    function moveMouseTop() {
        jerry.moveTop()
        jerry.draw(ctx);
        requestAnimationFrame(moveMouseTop)
    }
    function moveMouseBot(){
        jerry.moveBot()
        jerry.draw(ctx);
        requestAnimationFrame(moveMouseBot)
    }
    function moveMouseRight(){
        jerry.moveRight()
        jerry.draw(ctx);
        requestAnimationFrame(moveMouseRight)
    }
    function moveMouseLeft() {
        jerry.moveLeft()
        jerry.draw(ctx);
        requestAnimationFrame(moveMouseLeft)
    }


    function moveSelection(key) {
        switch (key.keyCode) {
            case 37:
                jerry.orientation = "left";
                moveMouseLeft()
                break;
            case 39:
                jerry.orientation = "right";
                moveMouseRight()
                break;
            case 38:
                jerry.orientation = "up";
                moveMouseTop()
                break;
            case 40:
                jerry.orientation = "bot";
                moveMouseBot()
                break;
        }

    }
    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }
    moveMouseTop();
</script>
</body>
</html>
